<div class="card m-5">
  <h5 class="card-header">Simple Calculator</h5>
  <div class="card-body">
    <form [formGroup]="simpleCalculatorForm">
      <div class="form-row">

        <div class="form-group col-5">
          <label>First Value</label>
          <input type="text" formControlName="firstValue" (keypress)="onlyDigits($event)" class="form-control"
            [ngClass]="{ 'is-invalid': isSubmitted && f.firstValue.errors }" />
          <div *ngIf="isSubmitted && f.firstValue.errors" class="invalid-feedback">
            <div *ngIf="f.firstValue.errors.required">Value is required</div>
          </div>
        </div>
        <div class="form-group co1-1">
          <label>Operator</label>
          <select formControlName="operator" class="form-control"
            [ngClass]="{ 'is-invalid': isSubmitted && f.operator.errors }">
            <option value=""></option>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
          </select>
          <div *ngIf="isSubmitted && f.operator.errors" class="invalid-feedback">
            <div *ngIf="f.operator.errors.required">Operator is required</div>
          </div>
        </div>
        <div class="form-group col-6">
          <label>Second Value</label>
          <input type="text" formControlName="secondValue" (keypress)="onlyDigits($event)" class="form-control"
            [ngClass]="{ 'is-invalid': isSubmitted && f.secondValue.errors }" />
          <div *ngIf="isSubmitted && f.secondValue.errors" class="invalid-feedback">
            <div *ngIf="f.secondValue.errors.required">Value is required</div>
          </div>
        </div>
      </div>
      <div *ngIf="isSubmitted" class="text-center">
        <label>The result is - <b>{{ result }}</b></label>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1" (click)="calculate()">Calculate</button>
        <button class="btn btn-primary mr-2" (click)="showHistory()">History</button>
        <button class="btn btn-secondary" type="reset" (click)="reset()">Reset</button>

      </div>
      <div *ngFor="let hist of calcHistory" class="text-center">
        {{hist.input1}} {{hist.operator}} {{hist.input2}} = {{hist.result}}
      </div>
    </form>
  </div>
</div>
